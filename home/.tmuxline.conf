# This tmux statusbar config was created by tmuxline.vim
# on Sun, 06 Jul 2014

set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour7,bg=colour11"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour14"
set -g status-utf8 "on"
set -g status-style "bg=colour0,none"
set -g message-style "fg=colour7,bg=colour11"
set -g pane-border-style "fg=colour11"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "fg=colour14,bg=colour0,none"
setw -g window-status-separator ""
setw -g window-status-style "fg=colour10,bg=colour0,none"
set -g status-left "#[fg=colour15,bg=colour14,bold] SESSION #S #[fg=colour14,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour10,bg=colour0] #(weather -c) #[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour11] %I:%M · %a · #(date +\"%y-%m-%d\") · #(~/scripts/battery.sh)%% #[fg=colour14,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour14] #h "
setw -g window-status-format "#[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]#[default] #I:#W #[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour0,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour11] #I:#W #[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]"
